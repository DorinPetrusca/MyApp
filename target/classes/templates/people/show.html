<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()+', '+ person.getEmail()}">VALUE</p>

<div th:if="${cars.isEmpty()}">
    <p>Persoana inca nu a luat nici un atomobil</p>
    <hr/>
</div>

<div th:if="${!cars.isEmpty()}">
    <hr/>
    <b>Automobilele:</b>
    <br/>
    <table th:each="car : ${cars}">
        <tr>
            <td>
                <span th:text="${car.getCarBrand() + ', ' + car.getCarProperty() + ', ' + car.getYear()}"
                      th:style="${car.isExpired()} ? 'color: red' : 'color: black'">
                    book
                </span>
            </td>
        </tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Redacteaza"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<br/>
<br/>
<a href="/cars">Accesati pagina cu persoane</a>
</body>
</html>

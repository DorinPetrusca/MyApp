<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/cars/{id}(id=${car.getId()})}" th:object="${car}">
    <label for="carBrand">Introduceti marca automobilului: </label>
    <input type="text" th:field="*{carBrand}" id="carBrand"/>
    <div style="color:red" th:if="${#fields.hasErrors('carBrand')}" th:errors="*{carBrand}"> Brand error</div>
    <br/>
    <label for="carProperty">Introduceti numele proprietarului: </label>
    <input type="text" th:field="*{carProperty}" id="carProperty"/>
    <div style="color:red" th:if="${#fields.hasErrors('carProperty')}" th:errors="*{carProperty}"> Name error</div>
    <br/>
    <label for="year">Introduceti anul productiei: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"> Age error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>
<br/>
<br/>
<a href="/cars">Accesati pagina cu automobile</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div th:each="car : ${cars}">
    <a th:href="@{/cars/{id}(id=${car.getId()})}"
       th:text="${car.getCarBrand() + ', '+car.getCarProperty() + ', ' +car.getYear()}">car</a>
</div>
<br/>
<hr/>
<a href="/cars/new">Creati un automobil nou</a>
<br/>
<a href="/people">Accesati pagina cu persoane</a>

</body>
</html>
